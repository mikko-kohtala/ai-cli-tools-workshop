<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FDF8F3; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #E8A54B;
}
.icon-box {
  width: 72pt; height: 72pt; background: #E8A54B; border-radius: 14pt;
  display: flex; justify-content: center; align-items: center;
  margin-bottom: 20pt;
}
.icon-box p { color: #ffffff; font-size: 36pt; font-weight: bold; margin: 0; }
h1 { color: #1a1a1a; font-size: 44pt; margin: 0 0 10pt 0; text-align: center; }
h2 { color: #5a5a5a; font-size: 20pt; margin: 0 0 28pt 0; font-weight: normal; text-align: center; }
.tools {
  display: flex; gap: 10pt; flex-wrap: wrap; justify-content: center;
}
.tool {
  background: #ffffff; border: 1pt solid #E8A54B; padding: 6pt 14pt; border-radius: 5pt;
}
.tool p { color: #1a1a1a; font-size: 11pt; margin: 0; }
.footer { position: absolute; bottom: 20pt; }
.footer p { color: #888888; font-size: 10pt; margin: 0; text-align: center; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="icon-box">
  <p>QA</p>
</div>
<h1>QA Learning Path</h1>
<h2>AI-Assisted Test Automation & Quality Assurance</h2>
<div class="tools">
  <div class="tool"><p>Playwright</p></div>
  <div class="tool"><p>Cypress</p></div>
  <div class="tool"><p>Claude Code</p></div>
  <div class="tool"><p>Codex CLI</p></div>
</div>
<div class="footer">
  <p>8-Week Comprehensive Curriculum</p>
</div>
</body>
</html>
