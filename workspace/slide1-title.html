<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #292929; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 8pt;
  background: #f59e0b;
}
.icon-box {
  width: 80pt; height: 80pt; background: #f59e0b; border-radius: 16pt;
  display: flex; justify-content: center; align-items: center;
  margin-bottom: 24pt;
}
h1 { color: #ffffff; font-size: 48pt; margin: 0 0 12pt 0; text-align: center; }
h2 { color: #f59e0b; font-size: 24pt; margin: 0 0 32pt 0; font-weight: normal; text-align: center; }
.tools {
  display: flex; gap: 12pt; flex-wrap: wrap; justify-content: center;
}
.tool {
  background: #3d3d3d; padding: 8pt 16pt; border-radius: 6pt;
}
.tool p { color: #ffffff; font-size: 12pt; margin: 0; }
.footer { position: absolute; bottom: 24pt; }
.footer p { color: #666666; font-size: 10pt; margin: 0; text-align: center; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="icon-box">
  <p style="color: #292929; font-size: 40pt; font-weight: bold; margin: 0;">QA</p>
</div>
<h1>QA Learning Path</h1>
<h2>AI-Assisted Test Automation & Quality Assurance</h2>
<div class="tools">
  <div class="tool"><p>Playwright</p></div>
  <div class="tool"><p>Cypress</p></div>
  <div class="tool"><p>Claude Code</p></div>
  <div class="tool"><p>Codex CLI</p></div>
</div>
<div class="footer">
  <p>8-Week Comprehensive Curriculum</p>
</div>
</body>
</html>
